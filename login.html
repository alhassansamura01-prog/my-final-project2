<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img
            src="rental-property-removebg-preview.png"
            alt="home rental service logo"
          />
          <span>HOME RENTAL SERVICE <br />"Find it. Rent it. Live it."</span>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">home</a></li>
          <li><a href="about.html">about Us</a></li>
          <li><a href="contact.html">contact Us</a></li>
          <li><a href="explore.html">explore</a></li>
          <li><a href="review.html">review</a></li>
        </ul>
        <div class="nav-buttons">
          <a href="login.html" class="login">login</a>
          <a href="signup.html" class="signup">Sign Up</a>
        </div>
        <!-- Hamburger Button -->
        <button class="menu-toggle" id="menu-toggle">☰</button>
      </nav>
    </header>

    <form class="forms">
      <h3>Login</h3>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Login" class="submit_button" />

      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>

    <script>
      const toggleButton = document.getElementById("menu-toggle");
      const navLinks = document.querySelector(".nav-links");
      const navButtons = document.querySelector(".nav-buttons");
      toggleButton.addEventListener("click", () => {
        navLinks.classList.toggle("show");
        navButtons.classList.toggle("show");
        toggleButton.classList.toggle("active");
        toggleButton.textContent = toggleButton.classList.contains("active")
          ? "x"
          : "☰";
      });
    </script>
  </body>
</html>
